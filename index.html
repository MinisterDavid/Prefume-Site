<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/Frontend mentor/style.css">
  <link rel="stylesheet" href="/bootstrap-5.2.0-dist/css/bootstrap.css">
  <link href="/fontawesome-free-6.2.0-web/css/fontawesome.css" rel="stylesheet" />
  <link href="/fontawesome-free-6.2.0-web/css/brands.css" rel="stylesheet" />
  <link href="/fontawesome-free-6.2.0-web/css/solid.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Frontend mentor/style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div class="container"> -->
  <div class="container-left-right">
    <div class="left-side-container">
      <div class="image-container">
        <img src="/Frontend mentor/product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
      </div>
    </div>
    <div class="right-side-container">
      <div class="title">
    Perfume
  </div>
    <div class="heading-big">
    Gabrielle <br> Essence Eau De Parfum
  </div>
    <div class="text-container">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </div>
    <div class="prices-container">
      <p class="price">$149.99</p> 
      <strike class="price-marked">$169.99</strike>
  </div>
  <div class="button-add">
    <button type="button" class="btn btn-success btn-lg"><i class="fa-2xs fa-regular fa-cart-shopping"></i>Add To Cart</button>
  </div>
  
</div>
</div>
